<!--Function 'validateForm' usada para validação do formulário-->

<!-- Estrutura 'for' com 'if' verifica cada campo do formulário, adiciona a classe 'campo-vazio' se estiver vazio, 
exibe um alerta e marca a validação como false. Se o campo estiver preenchido, (else) remove a classe 'campo-vazio'.-->

<!--Usado css para deixar em vermelho qunado ativo a classe 'campo-vazio'.-->

<!--Criado a var 'alerta' para que nao houvessem repetições do alerta para cada campo, pois estava repetindo para cada um dos 6 campos. -->

<!--Var 'coisa' é um Array que contem os ID's dos campos do formulário-->

<!--Var 'validacao' usada para verificar e se a validação é bem-sucedida-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="index.css">
    <script src="./index.js"></script>
</head>
<body>
    <div class="container">
        <div class="login">
            <h2>Registre-se</h2>
        </div>
    
        <form onsubmit="return validateForm()">
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" autocomplete="name">
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" autocomplete="email">
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" autocomplete="new-password">
            <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme sua senha" autocomplete="new-password">
            <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" autocomplete="tel">
            <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" autocomplete="off">
            
            <button type="submit" name="registrar">Registrar</button>
        </form>
     
    </div> 

</body>
</html>
